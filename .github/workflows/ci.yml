name: CI - Automated Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Display Python version
        run: python --version
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify package installations
        run: |
          python -c "import yfinance, pandas, numpy, plotly; print('✓ All core packages installed')"
      
      - name: Run Data Loader Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "========================================="
          echo "Testing Phase 2: Data Loader Module"
          echo "========================================="
          python Tests/test_data_loader.py
      
      - name: Run Indicators Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "========================================="
          echo "Testing Phase 3: Technical Indicators"
          echo "========================================="
          python Tests/test_indicators.py
      
      - name: Run Strategy Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "========================================="
          echo "Testing Phase 4: Trading Strategies"
          echo "========================================="
          python Tests/test_strategy.py
      
      - name: Run Backtester Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "========================================="
          echo "Testing Phase 5: Backtesting Engine"
          echo "========================================="
          python Tests/test_backtester.py
      
      - name: Run Plotting Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "========================================="
          echo "Testing Phase 6: Visualization Module"
          echo "========================================="
          python Tests/test_plotting.py
      
      - name: Test Summary
        if: success()
        run: |
          echo "========================================="
          echo "✅ ALL TESTS PASSED SUCCESSFULLY"
          echo "========================================="
          echo "Phase 2: Data Loader - ✓"
          echo "Phase 3: Indicators - ✓"
          echo "Phase 4: Strategies - ✓"
          echo "Phase 5: Backtester - ✓"
          echo "Phase 6: Plotting - ✓"
          echo "========================================="
          echo "Total: 146+ tests across 5 modules"
          echo "========================================="
      
      - name: Test Failure Report
        if: failure()
        run: |
          echo "========================================="
          echo "❌ TESTS FAILED"
          echo "========================================="
          echo "Check the logs above for details"
          echo "========================================="
  
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      
      - name: Run flake8 linting
        run: |
          echo "Running code quality checks..."
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
  
  coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies with coverage
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage
      
      - name: Run tests with coverage
        run: |
          coverage run -m pytest Tests/ || true
          coverage report
          coverage html
        continue-on-error: true
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
        if: always()
